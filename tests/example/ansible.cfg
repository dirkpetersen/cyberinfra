[defaults]
# Disable SSH host key checking (not needed for SSM)
host_key_checking = False

# Let Ansible auto-detect Python interpreter
interpreter_python = auto_silent

# Use AWS EC2 dynamic inventory plugin
[inventory]
enable_plugins = amazon.aws.aws_ec2

# AWS SSM connection settings
[connection]
# This tells Ansible to use SSM instead of SSH
connection = aws_ssm

[aws_ssm]
# SSM plugin will use the default AWS credentials from environment or ~/.aws/
region = us-west-2

# Disable S3 for session output (use CloudWatch Logs instead)
# This avoids needing to create/configure an S3 bucket
ssm_document = AWS-StartInteractiveCommand
